<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f5cdd9b284.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://lms.bahria.edu.pk/_viewfiles/images/logo.png" type="image/x-icon">
    <title>Asgn Management System</title>
    <style>
        #logo{
            font-size: 50px; /* Set the desired font size */
      width: 50px; /* Set the desired width */
      height: 50px; /* Set the desired height */
      float: left;
      padding-left: 30px;
      padding-top: 10px;
        }
        header {
            display: flex;
            
            font-size: 22px;
            box-shadow: 10px 10px 5px rgb(161, 163, 161);
            font-family: sans-serif;
            margin-bottom: 0%;

        }

        h1,
        header {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        footer{
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 10px 10px 5px rgb(161, 163, 161);

        }

        h1,
        header,
        footer {
            text-align: center;
            background-color: green;
            color: white;
            padding: 1rem;
            margin: 0%;
            text-shadow: 3px 3px 3px rgb(116, 107, 107);
        }

        #top{
            margin-left: 200px;
        }
        
        section.quiz {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        }

        .container {
        margin-bottom: 20px;
        }

        .question {
        margin-bottom: 10px;
        }

        label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        }

        select, input[type="number"],input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        }

        button[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        button[type="submit"]:hover {
        background-color: #9b9b9b;
        }

    </style>
</head>
<body>
    <header>
        <i id="logo" class="fa fa-clipboard" aria-hidden="true" ></i>
        <h1 id="top">
            &ensp;&ensp;&ensp;&ensp;&ensp; Assignment Management System
        </h1>

    </header>
    <section class="quiz">
        <div class="container">
          <h2>Assignments</h2>
          <form action="asgn.html" onsubmit="func()">
            <div class="question">
              <label for="course">Course:</label>
              <select id="course" name="course" required>
                <option value="" disabled selected>Select</option>
                <option value="WebEngineerng">Web Engineering</option>
                <!-- Add more options as needed -->
              </select>
            </div>
    
            <div class="question">
              <label for="difficulty">Level Of Difficulty:</label>
              <select id="difficulty" name="difficulty" required>
                <option value="" disabled selected>Select</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <!-- Add more options as needed -->
              </select>
            </div>
    
            <div class="question">
              <label for="mcqNumber">Number of Questions:</label>
              <input type="number" id="mcqNumber" name="mcqNumber" min="5" max="10" placeholder="Enter a number between 5 and 10" required>
            </div>

            <div class="question">
                <label for="topic">Enter a topic:</label>
                <input type="text" id="topic" name="topic" placeholder="Enter a topic" required>
              </div>
    
            <!-- Add more questions or fields here -->
    
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
      

      <footer>
        Copyright@bahria.edu.pk<br>
        Contact: 051-4462956<br>
        Designed By: Muhammad Abdullah Abbasi
    </footer>

    <script>
      function func()
      {
          const a= document.getElementById('course').value;
          const b= document.getElementById('difficulty').value;
          const c= document.getElementById('mcqNumber').value;
          const d= document.getElementById('topic').value;

          if (a === '' || b === '' || c === '' || d === '') {
          alert('Please fill in all required fields.');
          return false; // Prevent form submission
          }

          else{
            sessionStorage.setItem('a', a);
            sessionStorage.setItem('b', b);
            sessionStorage.setItem('c', c);
            sessionStorage.setItem('d', d);

            window.location.href='asgn.html';
              return true;
          }
      }
  </script>
</body>
</html>
