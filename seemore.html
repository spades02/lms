<!DOCTYPE html>
<html>
<head>
  <title>Gym</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://th.bing.com/th/id/OIP.on71T7eCzMF29W7_X7sPAwHaHa?pid=ImgDet&rs=1" type="image/x-icon">
  <style>
    /* Global Styles */

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

h1 {
  color: white;
}
h2{
    color: #333;
}

header,footer {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

.container {
  margin-bottom: 20px;
}

.image-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
}

img {
  width: 100%;
  height: auto;
}

/* Section-Specific Styles */

.strength, .cardio, .yoga {
  background-color: #f2f2f2;
  padding: 20px;
}

.strength h2, .cardio h2, .yoga h2 {
  margin-top: 0;
}

/* Responsive Styles */

@media screen and (max-width: 768px) {
  .image-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media screen and (max-width: 480px) {
  .image-grid {
    grid-template-columns: repeat(1, 1fr);
  }
}
        header img{
            float: left;
            height: 100px;
            width: 100px;
            margin: 15px;
            border-radius: 10px;
        }
        header h1{
            font-family: 'Ubuntu';
            display: inline-block;
            clear: both;
            margin-top: 3%;
            font-size: 40px;
        }

  </style>
</head>
<body>
    <header>
